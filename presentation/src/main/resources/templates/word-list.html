<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Voclern - Lista słówek')"></head>

<body>

<header th:replace="fragments/header :: header"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal text-primary">Lista słówek</h1>
        <p class="lead font-weight-normal">
            Możliwość przeglądania i powtarzania słownictwa w dowolnej chwili
        </p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Słówko</th>
                <th scope="col">Tłumaczenie</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="word, iStat: ${words}">
                <th scope="row" th:text="${iStat.index + 1}"></th>
                <td th:text="${word.value}"></td>
                <td th:text="${word.translation}"></td>
                <td><a th:href="@{'/word/update/' + ${word.id}}" class="btn btn-outline-primary">Edytuj</a></td>
                <td><a th:href="@{'/word/remove/' + ${word.id}}" class="btn btn-outline-danger">Usuń</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<th:block th:replace="fragments/script :: script"></th:block>

</body>
</html>
