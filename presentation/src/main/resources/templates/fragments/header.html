<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                 viewBox="0 0 24 24" focusable="false"><title>Strona główna</title>
                <circle cx="12" cy="12" r="10"/>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/>
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" class="nav-item">
                    <a class="nav-link" th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/}">Lista słówek</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/}">Lista grup słówek</a>
                </li>
                <li
                        th:classappend="${#httpServletRequest.getRequestURI() == '/new-word' ? 'active' : ''}"
                        class="nav-item"
                        sec:authorize="isAuthenticated()"
                >
                    <a class="nav-link" th:href="@{/new-word}">Dodaj nowe słówko</a>
                </li>
                <li
                        th:classappend="${#httpServletRequest.getRequestURI() == '/new-word-group' ? 'active' : ''}"
                        class="nav-item"
                        sec:authorize="isAnonymous()"
                >
                    <a class="nav-link" th:href="@{/new-word-group}">Dodaj nową grupę słówek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Kontakt</a>
                </li>
                <li
                        th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active' : ''}"
                        class="nav-item"
                        sec:authorize="isAnonymous()"
                >
                    <a class="nav-link" th:href="@{/login}">Logowanie</a>
                </li>
                <li
                        th:classappend="${#httpServletRequest.getRequestURI() == '/register' ? 'active' : ''}"
                        class="nav-item"
                        sec:authorize="isAnonymous()"
                >
                    <a class="nav-link" th:href="@{/register}">Rejestracja</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
