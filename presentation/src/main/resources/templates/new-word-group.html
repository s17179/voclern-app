<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Voclern - Dodaj nową grupę słówek')"></head>

<body>

<header th:replace="fragments/header :: header"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal text-primary">Dodaj nową grupę słówek</h1>
        <p class="lead font-weight-normal">
            Dodaj nową grupę słówek, w której będziesz mógł trzymać zgrupowane słówka!
        </p>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="container">
    <form th:action="@{/add-word-group}" th:object="${model}" method="post">
        <div class="form-group">
            <label for="wordGroupValue">Nazwa</label>
            <input type="text" th:field="*{name}" class="form-control" id="wordGroupValue" placeholder="Nazwa grupy słówek" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj grupę słówek</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<th:block th:replace="fragments/script :: script"></th:block>

</body>
</html>
